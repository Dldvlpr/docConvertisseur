    - ".git"
    - "node_modules"
    - "vendor"
    - "dist"
    - "build"
    - ".next"
    - ".nuxt"
    - ".cache"
    - "target"
    - "out"
    - ".idea"
    - ".vscode"
    - "__pycache__"
    - ".pytest_cache"
    - "coverage"
    - ".nyc_output"
    - "eggs"
    - "*.egg-info"
    - ".tox"
    - ".nox"

