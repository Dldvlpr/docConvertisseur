output_root: skills_corpus
work_root: .work_repos

defaults:
  max_header_level: 4      # split sur #..####
  min_chunk_chars: 400     # évite micro-chunks vides
  max_chunk_chars: 12000   # évite chunks énormes (RAG-friendly)
  include_exts: [".md", ".mdx", ".rst", ".adoc", ".asciidoc", ".xml", ".tex", ".html", ".htm"]
  exclude_dirs:
    - ".git"
    - "node_modules"
    - "vendor"
    - "dist"
    - "build"
    - ".next"
    - ".nuxt"
    - ".cache"
    - "target"
    - "out"
    - ".idea"
    - ".vscode"

